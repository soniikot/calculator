<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <h1>Calculator</h1>
    <div class="wrapper">
        <div class="display">
            <div data-previous-operand class="previous-operant"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
       <div class="break"></div> 
         <div><button data-all-clear  class="span-two">Clean</button></div> 
              <div><button data-delete>Delete</button></div> 
       <div><button data-operation>รท</button></div> 
      <div class="break"></div> 
          <div> <button data-number>7</button></div> 
           <div><button data-number>8</button></div> 
          <div> <button data-number>9</button></div> 
          <div> <button data-operation>*</button></div> 
      <div class="break"></div> 
          <div>  <button data-number>4</button></div> 
          <div>  <button data-number>5</button></div> 
          <div>  <button data-number>6</button></div> 
          <div>  <button data-operation>-</button></div> 
           <div class="break"></div> 
          <div>   <button data-number>1</button></div> 
          <div>   <button data-number>2</button></div> 
          <div>   <button data-number>3</button></div> 
          <div>   <button data-operation>+</button></div> 
       <div class="break"></div> 
          <div>   <button data-number>0</button></div> 
          <div>   <button data-number>.</button></div> 
          <div>   <button data-equals class="span-two">=</button></div> 
      
       </div>
    
</div>
<script src='calculator.js'></script>
</body>
</html>
